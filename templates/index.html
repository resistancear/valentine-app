<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 { color: white; margin-bottom: 40px; }
        #buttons { position: relative; width: 300px; height: 200px; }
        button {
            position: absolute;
            padding: 12px 26px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
        #yes {
            background: #ff1e56;
            color: white;
            pointer-events: none;
        }
        #no {
            background: white;
            color: #ff1e56;
            top: 100px;
            left: 100px;
        }
        #message {
            display: none;
            margin-top: 30px;
            font-size: 26px;
            color: white;
        }
    </style>
</head>
<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div id="buttons">
    <button id="yes">Yes</button>
    <button id="no" onclick="sheSaidYes()">No</button>
</div>

<div id="message">Yay! I knew it üíñ</div>

<script>
    const yes = document.getElementById("yes");
    document.addEventListener("mousemove", (e) => {
        yes.style.left = (e.clientX - 40) + "px";
        yes.style.top  = (e.clientY - 20) + "px";
    });
    function sheSaidYes() {
        document.getElementById("buttons").style.display = "none";
        document.getElementById("message").style.display = "block";
    }
</script>

</body>
</html>
